<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="Main_Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="wrapper">
            <h1>Is it a Palindrome?</h1>
            <div class="palindrome">
                <label for="text-input">Enter in text to check for a palindrome:</label>
                <input type="text" class="palindrome-input" id="text-input">
                <button class="palindrome-button" id="check-btn">Check</button>
                <div class="result-div" id="result"></div>
            </div>
        </div>
    </main>
    <script src="Main_Js/script.js"></script>
</body>
</html>
